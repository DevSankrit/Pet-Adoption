<body>
    <!-- partial:index.partial.html -->
            <div class="box-form">
                <div class="left">
                </div>

                <div class="right">
                    <h5>Login</h5>
                    <p>Don't have an account? <a href="/signup">Create Your Account</a> and start your pet adoption
                        journey in minutes.</p>

                    <form id="login-form" action="/login" method="POST">
                        <div class="inputs">
                            <input type="email" id="email" name="email" placeholder="Email" required>
                            <br>
                            <input type="password" id="password" name="password" placeholder="Password" required>
                        </div>
                        <br>
                        <div class="button-login">
                            <button type="submit" style="font-family: poppins;"
                                class="btn btn-success btn-lg btn-block">Login</button>
                        </div>
                    </form>
                </div>
            </div>
</body>
