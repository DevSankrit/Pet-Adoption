<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Failed</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
      font-family: 'Arial', sans-serif;
    }
    .container {
      text-align: center;
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .container img {
      width: 100px;
    }
    h1 {
      font-size: 2rem;
      color: #dc3545;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #333;
    }
    .btn {
      padding: 10px 20px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/753/753345.png" alt="Failed Icon">
    <h1>Payment Failed</h1>
    <p>Unfortunately, we couldn't process your payment. Please try again.</p>
    <a href="/petslist" class="btn">Retry Payment</a>
  </div>
</body>
</html>
