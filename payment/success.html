<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
      font-family: 'Arial', sans-serif;
    }
    .container {
      text-align: center;
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .container img {
      width: 100px;
    }
    h1 {
      font-size: 2rem;
      color: #28a745;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #333;
    }
    .btn {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/190/190411.png" alt="Success Icon">
    <h1>Payment Successful!</h1>
    <p>Thank you for adopting a pet. Your payment has been successfully processed.</p>
    <a href="/" class="btn">Go to Home</a>
  </div>
</body>
</html>
