<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="petslist.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <section id="first-section">
        <div class="row">
            <div class="col-lg-7 left-area">
                <h1>Adoption can help an Animal</h1>
                <h4>& you find a Pet who will fill your World with Love & Happiness.</h4>
                <form id="search-form" role="search">
                    <label for="search">Search the Pet</label>
                    <input id="pincode-search" type="text" placeholder="Search the Pet" required
                        minlength="6" maxlength="6" class="search-input" />
                    <button id="search-button" type="submit">Go</button>
                </form>
            </div>
            <div class="col-lg-5 right-area">
                <img src="https://firebasestorage.googleapis.com/v0/b/rescuehearts-51c89.appspot.com/o/listpets.jpg?alt=media&token=69ebb3c6-fca5-416b-9140-25272e73a058">
            </div>
        </div>
    </section>

    <!-- Section for dynamically loading pet cards -->
    <section id="second-section" class="row">
        <!-- Cards will be dynamically inserted here -->
    </section>

    <!-- Message for when no pets are found -->
    <div id="no-pets-message" style="display: none; text-align: center; color: red; font-size: 1.5em;">
        No pets found for the entered pincode.
    </div>

    <script src="petslist.js"></script>

</body>

</html>
