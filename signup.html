<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Signup Page</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"><link rel="stylesheet" href="signup.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<!-- partial:index.partial.html -->
<div class="box-form">
    <div class="left">
    </div>

    <div class="right">
        <h5>Signup</h5>
        <form id="signup-form" method="POST" action="/signup" onsubmit="return validatePasswords()">
            <div class="inputs">
                <input type="text" name="name" placeholder="Name" required>
                <br>
                <input type="email" name="email" placeholder="Email" required>
                <br>
                <input type="text" name="phone" placeholder="Phone Number" required>
                <br>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <br>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                <br>
                <span id="password-error" style="color: red;"></span>
            </div>
            <br>
            <div class="button-login">
                <button style="font-family: poppins;" class="btn btn-success btn-lg btn-block" type="submit">Sign Up</button>
            </div>
        </form>
    </div>
</div>
  
<script>
    function validatePasswords() {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const errorMessage = document.getElementById('password-error');

        if (password !== confirmPassword) {
            errorMessage.textContent = "Passwords do not match!";
            return false; // Prevent form submission
        }

        errorMessage.textContent = ""; // Clear error message if passwords match
        return true; // Allow form submission
    }
</script>
</body>
</html>
