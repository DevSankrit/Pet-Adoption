<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Creation Successful</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #fffdfb, #ffffff);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgb(0, 0, 0);
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
        }

        #countdown {
            font-weight: bold;
            font-size: 2rem;
            color: #FFD700; /* Gold color for the countdown */
        }
    </style>
    <script>
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');

        // Update countdown every second
        const interval = setInterval(() => {
            countdown--;
            document.getElementById('countdown').textContent = countdown;
            if (countdown === 0) {
                clearInterval(interval);
                window.location.href = '/login';  // Redirect to login page
            }
        }, 1000);

        // Set initial value for countdown
        window.onload = () => {
            countdownElement.textContent = countdown;
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>Successfull!</h1>
        <p>You will be redirected to the login page in <span id="countdown">5</span> seconds...</p>
    </div>
</body>
</html>
